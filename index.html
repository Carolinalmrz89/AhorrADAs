<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AhorrADAs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fc93a7f461.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="has-background-light">
    <!----------- SECTION HEADER & NAV ----------->
    <header class="hero is-primary px-5 py-2 has-background-danger-dark">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a href="" class="navbar-item title is-2">
            <i class="fas fa-wallet mr-4"></i>AhorrADAs
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a href="" class="navbar-item is-hovered"
              ><i class="fas fa-chart-line mr-2"></i>Balance</a
            >
            <a href="" class="navbar-item"
              ><i class="fas fa-tag mr-2"></i>Categorías</a
            >
            <a href="" class="navbar-item"
              ><i class="fas fa-chart-pie mr-2"></i>Reportes</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!----------- SECTION OPERACIONES ----------->
    <section class="section mt-5">
      <div class="columns">
        <div class="column is-offset-1 is-3">
          <article class="box">
            <h2 class="title has-text-weight-bold">Balance</h2>
            <div class="columns">
              <div class="column is-6">
                <p class="mt-5 has-text-left is-size-5">Ganancias</p>
                <p class="mt-5 has-text-left is-size-5">Gastos</p>
                <p class="mt-5 has-text-left is-size-4">Total</p>
              </div>
              <div class="column is-6">
                <p class="mt-5 has-text-right is-size-5 has-text-success">+$0</p>
                <p class="mt-5 has-text-right is-size-5 has-text-danger">-$0</p>
                <p class="mt-5 has-text-right is-size-5 has-text-weight-bold">$0</p>
              </div>
            </div>
          </article>
        </div>
        <div class="column is-7">
          <article class="box">
            <div class="columns">
              <div class="column">
                <h3 class="title has-text-weight-bold is-size-4">
                  Operaciones
                </h3>
              </div>
              <div class="column has-text-right">
                <button class="button is-danger has-background-danger-dark">
                  + Nueva operación
                </button>
              </div>
            </div>

            <div class="columns">
              <div class="column is-3">
                <h6 class="title is-6 has-text-weight-bold ">Descripción</h6>
              </div>
              <div class="column  is-3">
                <h6 class="title is-6">Categoría</h6>
              </div>
              <div class="column is-2 has-text-right">
                <h6 class="title is-6">Fecha</h6>
              </div>
              <div class="column is-2 has-text-right">
                <h6 class="title is-6">Monto</h6>
              </div>
              <div class="column is-2 has-text-right">
                <h6 class="title is-6">Acciones</h6>
              </div>
            </div>

            <div class="columns" >
              <div class="column" id="cuerpo-operaciones">

              </div>
            </div>

            <div class="columns">
              <div class="column is-12">
                <img
                  class="image mt-6"
                  src="./Imgs/img_operaciones.svg"
                  alt="imagen-operaciones"
                />
              </div>
            </div>
            <div class="columns has-text-centered">
              <div class="column is-12 py-6">
                <h2 class="subtitle has-text-weight-bold">Sin resultados</h2>
                <p>Cambia los filtros o agrega operaciones</p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>



    
    <script src="./index.js"></script>
  </body>
</html>
